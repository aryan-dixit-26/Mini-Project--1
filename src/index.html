<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Election Results</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
		<div class="inNav">
			<h1 id="landingHeading"></h1>
			<a href="#form" id="voteNow">VOTE NOW</a>
		</div>
      <img src="./assets/undraw_voting_nvu7.svg" alt="" />
    </nav>
    <div class="container">
      <div class="inner-cont">
        <div class="Heading">
          <h1 class="">STANDINGS</h1>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults"></tbody>
            </table>
            <p id="accountAddress" class="text-center"></p> 
			
          </div>
        </div>
      </div>
    </div>	
    <form onSubmit="App.castVote(); return false;" id="form">
		<img src="./assets/form2.svg" alt="">
      <div class="form-group">
        <label for="candidatesSelect">SELECT CANDIDATE</label>
        <select class="form-control" id="candidatesSelect"></select>
      </div>
      <button type="submit" class="btn btn-primary">VOTE</button>
      <hr />
    </form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
